<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
    <title>ATS Keyword Matcher</title>
</head>

<body>
    <h2>Resume Keyword Matcher</h2>

    <textarea id="resumeText" placeholder="Paste your resume text here..."></textarea>

    <div class="row">
        <button id="pasteResume">Paste from Clipboard</button>
        <button id="loadFromFile">Upload .txt</button>
    </div>

    <div class="row">
        <button id="checkMatch">Check Match</button>
        <button id="highlightBtn">Highlight Missing</button>
    </div>

    <div id="result" aria-live="polite"></div>

    <script src="popup.js"></script>
</body>

</html>
